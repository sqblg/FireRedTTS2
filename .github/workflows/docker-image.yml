name: Build official FireRedTTS2 Docker

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (use OFFICIAL docker/ Dockerfile)
        uses: docker/build-push-action@v6
        with:
          context: ./docker           # ★ 使用官方 docker 目录
          file: ./docker/Dockerfile   # ★ 使用官方 Dockerfile
          push: true
          tags: ghcr.io/sqblg/fireredtts2-official:v1.0
          platforms: linux/amd64
